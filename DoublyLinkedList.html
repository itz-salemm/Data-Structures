<!DOCTYPE html>
<html>
<head>
	<title>DoublyLinkedList</title>
</head>
<body>
<h1>DoublyLinkedList</h1>

<script>

class Nodee{
	constructor(val){
		this.val = val;
		this.next = null;
		this.prev = null;
	}
}

class DoublyLinkedListt{
	constructor(){
		this.tail = null;
		this.head = null;
		this.length = 0;

	}

	push(val) {
		var newNode = new Nodee(val);
		if (this.length == 0){
			this.head = newNode;
			this.tail = newNode
		} else {
			this.tail.next =  newNode;
			newNode.prev = this.tail;
			this.tail = newNode;
		}

		this.length++;
		return this;
	}

	pop() {
		if (!this.head) return undefined;
		var popedNode = this.tail;
		if (this.length == 1){
			this.head = null;
			this.tail = null;
		} else {
			this.tail = popedNode.prev;
			this.tail.next = null;
		}

		this.length--;
		return this;
	}

	shift() {
		if (!this.head) return undefined;
		var oldNode = this.head;
		if (this.length == 1){
			this.head = null;
			this.tail = null;
		} else {
			this.head = oldNode.next;
			this.head.prev = null;
			oldNode.next = null;
		}

		this.length--;
		return this;
	}

	unshift(val) {
		var newNode = new Nodee(val);
		if (this.length == 0){
			this.head = newNode;
			this.tail = newNode;
		} else {
			this.head.prev = newNode;
			newNode.next = this.head;
			this.head = newNode;
		}

		this.length++;
		return this;
	}
	get(index) {
		if(index < 0 || index >= this.length) return null;
		var count, current;
		if (index <= this.length/2) {
			count = 0;
			current = this.head;
			while(count !== index){
				current = current.next;
				count++;
			}
		} else{
			count = this.length - 1;
			current = this.tail;
			while(count !== index){
				current = current.prev;
				count--;
			}
		}
		return current;
	}

	set(index, val) {
		var foundNode = this.get(index);
		if (foundNode != null) {
			foundNode.val = val
			return true;
		}
		return false;

	}

	insert(index, val) {
		if (index < 0 || index > this.length) return false;
		if (index === 0) return this.unshift(val);
		if (index === this.length) return this.push(val);

		var newNode = new Nodee(val);
		var beforeNode = this.get(index-1);
		var afterNode = beforeNode.next;

		beforeNode.next = newNode; newNode.prev = beforeNode;
		newNode.next = afterNode; afterNode.prev = newNode;

		this.length++;
		return true;
	}

	remove(index) {

		if (index < 0 || index >= this.length) return false;
		if (index === 0) return this.shift();
		if (index === this.length) return this.pop();

		var removedNode = this.get(index);
		var beforeNode = removedNode.prev
		var afterNode = removedNode.next;

		beforeNode.next = afterNode; afterNode.prev = beforeNode;

		removedNode.next = null;
		removedNode.prev = null;

		this.length--;
		return removedNode;
	}


}

var list = new DoublyLinkedListt();
list.push("harry");
list.push("ron");
list.push("Himony");

</script>
</body>

class Nodee{
	constructor(val){
		this.val = val;
		this.next = null;
	}
}

class SinglyLinkedListt{
	constructor(){
		this.tail = null;
		this.head = null;
		this.length = 0;

	}

	push(val) {
		var newNode = new Nodee(val);
		if(!this.head){
			this.head = newNode;
			this.tail = this.head;
		} else {
			this.tail.next = newNode;
			this.tail = newNode;
		}

		this.length++;
		return this;

	}

	pop(val) {
		if(!this.head) return undefined;
		var current = this.head;
		var newTail = current;
		while(current.next) {
			newTail = current;
			current = current.next;

		}

		this.tail = newTail;
		this.tail.next = null;
		this.length--;
		if (this.length === 0) {
			this.head = null;
			this.tail = null;
		}
		return current;
	}

	shif() {
		if(!this.head) return undefined;
		var currentHead = this.head();
		this.head = currentHead.next;
		this.length--;
		if (this.length === 0) {
			this.head = null;
			this.tail = null;
		}
		return currentHead;
	}

	unshift(val) {
		var newNode = new Nodee(val);
		if(!this.head) {
			this.head = newNode;
			this.tail = this.head
		} else {
			newNode = this.head;
			this.head = newNode;
		}

		
		this.length++;
		return this;

	}

	get(index) {
		if(index < 0 || index >= this.length) return null;
		var counter = 0;
		var current = this.head
		while(counter !== index){
			current = current.next;
			counter++
		}
		return current;
	}

	set(val, index) {
		var foundNode = this.get(index);
		if(foundNode){
			foundNode.val = val;
			return true;
		}
		return false;
	}

	insert(val, index){
		if(index < 0 || index > this.length) return false;
		if(index == this.length) return !!this.push(val);
		if(index == 0) return !!this.unshift(val);
		var newNode = new Nodee(val);
		var prev = this.get(index - 1);
		var temp = prev.next;
		prev.next = newNode;
		newNode.next = temp;
		this.length++;
		return true;

	}

		if(index == this.length) return !!this.pop(val);
		var prev = this.get(index - 1);	
		var removed = prev.next;
		prev.next = removed.next;
		this.length--;
		return removed;	
	}

	reverse() {
		var node = this.head;
		this.head = this.tail;
		this.tail = node;
		var  next;
		var prev = null;
		for(i =0; i < this.length; i++) {
			next = node.next;
			node.next = prev;
			prev = node;
			node = next


<!DOCTYPE html>
<html>
<head>
	<title>Stacks</title>
</head>
<body>
<h1>Stacks</h1>

<script>

class Nodee{
	constructor(val){
		this.val = val;
		this.next = null;
	}
}

class Stacks{
	constructor(){
		this.first = null;
		this.last = null;
		this.size = 0;

	}

	push(val) {
		var newNode = new Nodee(val)
		if(!this.first) {
			this.first = newNode
			this.last = newNode
		} else {
			var temp = this.first;
			this.first = newNode;
			this.first.next = temp;
		}

		return ++this.size;
	}

	pop() {
		if(!this.first) return null;
		var temp = this.first
		if(this.first === this.last) {
			this.last = null;
		}

		this.first = this.first.next;
		this.size--;
		return temp.value;
	}



}
var stack = new Stacks();

</script>
</body>
</html>
